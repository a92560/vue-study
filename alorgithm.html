<script>
  function findMax(nums, k) {
    if(k <= 1) return 0
    let count = 0
    let L = R = 0, mul = 1;
    while(R < nums.length){
      debugger
      mul = mul * nums[R]
      while(mul >= k){
        debugger;
        mul = mul/nums[L++]
      }
      count += R - L + 1
      R++
    }
    return count
  }
  console.log(findMax([10, 5, 2, 6], 100))
</script>
